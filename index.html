<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Etch a sketch</title>
    <link rel="stylesheet" href="style.css">
    <script src="source.js" defer></script>
</head>
<body>
    <div id="data"><span>Choose color:</span>
        <select id="colors" onchange="changeColor()">
            <option value="black">Black</option>
            <option value="blue">Blue</option>
            <option value="red">Red</option>
            <option value="rgb">Random</option>
        </select>
        <button id="change-grid" onclick="changeRowColumnNumber(parseInt(prompt('Get value: ')))">Add new grid</button>
    </div>
    <div id="container">
    </div>
</body>
</html>
